<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battlegrounds - Play Free HTML5 Games Online | No Downloads Required</title>
    <meta name="description" content="Discover thousands of free HTML5 games at Battlegrounds. Play action, puzzle, racing, and arcade games instantly. No downloads, no registration required." />
    <meta name="keywords" content="free games, HTML5 games, online games, browser games, play games online, action games, puzzle games" />
    <meta name="author" content="Battlegrounds Gaming" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://battlegrounds.com/" />
    <meta property="og:title" content="Battlegrounds - Play Free HTML5 Games Online" />
    <meta property="og:description" content="Discover thousands of free HTML5 games at Battlegrounds. Play instantly in your browser!" />
    <meta property="og:image" content="https://battlegrounds.com/og-image.jpg" />
    <meta property="og:site_name" content="Battlegrounds" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://battlegrounds.com/" />
    <meta property="twitter:title" content="Battlegrounds - Play Free HTML5 Games Online" />
    <meta property="twitter:description" content="Discover thousands of free HTML5 games at Battlegrounds. Play instantly in your browser!" />
    <meta property="twitter:image" content="https://battlegrounds.com/og-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://battlegrounds.com/" />
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00ff88" />
    
    <!-- Schema Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Battlegrounds",
      "description": "Free HTML5 games online - Play thousands of games instantly in your browser",
      "url": "https://battlegrounds.com",
      "publisher": {
        "@type": "Organization",
        "name": "Battlegrounds Gaming",
        "logo": "https://battlegrounds.com/logo.png"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://battlegrounds.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
